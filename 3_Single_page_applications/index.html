<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Todo: Create UI -->
<script src="/scripts/lib/sammy.js" type="text/javascript"></script>

<!-- Folders -->
<ul class="folders" data-bind="foreach: folders">
    <li data-bind="text: $data,css:{ selected: $data == $root.chosenFolderId() },
        click: $root.goToFolder">
        </li>
</ul>
<!-- Mails grid -->
<table class="mails" data-bind="with: chosenFolderData">
    <thead><tr><th>From</th><th>To</th><th>Subject</th><th>Date</th></tr></thead>
    <tbody data-bind="foreach: mails">
    <tr data-bind="click: $root.goToMail">
        <td data-bind="text: from"></td>
        <td data-bind="text: to"></td>
        <td data-bind="text: subject"></td>
        <td data-bind="text: data"></td>
    </tr>
    </tbody>
</table>

<!-- Chosen mail -->
<div class="vieMail" data-bind="with:chosenMailData">
    <div class="mailInfo">
        <h1 data-bind="text: subject"></h1>
        <p><lable>From</lable>:<span data-bind="text: form"></span></p>
        <p><lable>to</lable>:<span data-bind="text: to"></span></p>
        <p><lable>Data</lable>:<span data-bind="text: data"></span></p>
    </div>
    <p class="message" data-bind="html:messageContent" />

</div>


</body>
</html>
